<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="background-left">
        <img src="form.jpg" alt="leaves">
        <div class="img-container">
            <img src="odin-lined.png" alt="odin logo">
        </div>
    </div>
    <div class="form-component">
    <p class="blurb">
        This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p class="blurb">
        You <em>know</em> you want to.
    </p>
    <form action="#" method="get">
        <fieldset class="info-container">    
            <h2>Let's do this!</h2>
            <div class="info-content">
                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                 
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="usr-email" id="usr-email">
                    </div>

                    <div class="form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-field">
                        <label for="cfm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="cfm-password" id="cfm-password">
                    </div>
                </div>
            </div>
                
        </fieldset>

        <button type="submit">Create Account</button>
    </form>

    <div class="exists">
        Already have an account? <a href="">Log in</a>
    </div>
    </div>
    
</body>
</html>
